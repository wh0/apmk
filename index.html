<!doctype html>
<script>if (window.location.pathname != '/ig/ifr') window.location.replace('http://www.gmodules.com/ig/ifr?url=http://wh0.github.io/gadget-host/gadget.xml&payload=' + encodeURIComponent(window.location.href)); else window.proxy = function (url) { return 'proxy?url=' + encodeURIComponent(url); };</script>
<title>Untitled-5</title>
<script>
var RESOURCE_BASE = decodeURIComponent(/(?:\?|&)payload=(.+?)(?:&|$)/.exec(location.search)[1]);
document.writeln('<link rel="icon" href="' + RESOURCE_BASE + 'icon.png">');
document.writeln('<link rel="stylesheet" href="' + RESOURCE_BASE + 'style.css">');
document.writeln('<script src="' + RESOURCE_BASE + 'app.js"><\/script>');
// navigating in app.js makes the favicon not show up.
// https://bugzilla.mozilla.org/show_bug.cgi?id=1062644
// moving it out here seems to fix it
// gadget-host's document.write creates a broken history entry.
// https://bugzilla.mozilla.org/show_bug.cgi?id=1052783
// location.replace seems to fix it
location.replace(location.hash || '#');
</script>
